<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="loginstyle.css">
</head>
<body>
    <h2>Register</h2>
    <form id="registerForm">
        <input type="text" id="name" placeholder="Name" required><br><br>
        <input type="email" id="email" placeholder="Email" required><br><br>

        <!-- Password with eye icon -->
        <div style="position:relative; display:inline-block; width:100%;">
            <input type="password" id="password" placeholder="Password" required
                style="width:100%; padding:10px; box-sizing:border-box;">
            <span onclick="togglePassword()"
                style="position:absolute; right:10px; top:50%; transform:translateY(-50%); cursor:pointer; font-size:18px;">
                üëÅÔ∏è
            </span>
        </div>
        <br><br>

        <label>Select Role:</label>
        <select id="role">
            <option value="USER">USER</option>
            <option value="ADMIN">ADMIN</option>
        </select>
        <br><br>

        <button type="submit">Register</button>
    </form>
    <p id="message"></p>

    <script src="script.js"></script>
    <script>
        // Eye toggle function
        function togglePassword() {
            const passInput = document.getElementById("password");
            if (passInput.type === "password") {
                passInput.type = "text";
            } else {
                passInput.type = "password";
            }
        }

        // Register form submit
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;

            const res = await registerUser({ name, email, password, role });

            if (res) {
                alert("‚úÖ Registered successfully! Please login.");
                window.location.href = "login.html";
            } else {
                document.getElementById('message').innerText = "‚ùå Registration failed. Try again.";
            }
        });
    </script>
</body>
</html>
